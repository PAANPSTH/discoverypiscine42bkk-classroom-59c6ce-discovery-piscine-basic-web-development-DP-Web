<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="input1" placeholder="input me !?">
        <select id="operators">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
        </select>
        <input type="text" id="input2" placeholder="input me !?">
        <input type="submit" value="Try me!" onclick="calculate()">
      </div>

    <script src="calc.js"></script>
</body>
</html>
